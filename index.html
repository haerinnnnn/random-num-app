<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Máy Bấm Số Ngẫu Nhiên Pro</title>
    <style>
        :root { --primary-blue: #007AFF; --bg-gray: #F2F2F7; --card-white: #FFFFFF; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: linear-gradient(180deg, #E2EAF4 0%, #E8E8F3 100%);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }
        /* VÙNG KÍCH HOẠT TÀNG HÌNH */
        #secret-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            z-index: 9999;
            background: transparent; /* Hoàn toàn trong suốt */
        }
        .card {
            background: var(--card-white); width: 90%; max-width: 360px;
            padding: 24px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center; position: relative;
        }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; border: 1px solid #D1D1D6; border-radius: 8px; box-sizing: border-box; font-size: 16px; background: #f9f9f9; }
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        button { padding: 12px; border-radius: 20px; border: none; font-size: 16px; font-weight: 500; cursor: pointer; }
        .btn-blue { background: var(--primary-blue); color: white; }
        .btn-gray { background: #E5E5EA; color: var(--primary-blue); }
        #current-number { font-size: 60px; font-weight: bold; color: #FF2D55; margin: 15px 0; min-height: 70px; }
        .stats { text-align: left; font-size: 14px; color: #333; }
        .history-box { background: #F2F2F7; padding: 10px; border-radius: 8px; margin-top: 8px; min-height: 40px; font-size: 13px; line-height: 1.4; word-break: break-all; }
    </style>
</head>
<body>

<div id="secret-trigger" onclick="activateCheat()"></div>

<div class="card">
    <h2 style="font-size: 18px; margin-bottom: 20px;">Máy bấm số ngẫu nhiên</h2>
    <div class="input-group">
        <div><label style="font-size: 12px; display:block; text-align:left;">Số nhỏ nhất</label><input type="number" value="1" disabled></div>
        <div><label style="font-size: 12px; display:block; text-align:left;">Số lớn nhất</label><input type="number" value="100" disabled></div>
    </div>
    <div class="button-group">
        <button class="btn-blue" onclick="generate()">Bấm số</button>
        <button class="btn-gray" onclick="reset()">Reset</button>
    </div>
    <div style="font-size: 14px;">Số hiện tại:</div>
    <div id="current-number">--</div>
    <div class="stats">
        <div>Số lần bấm: <span id="count">0</span></div>
        <div class="history-box"><strong>Lịch sử:</strong> <span id="history"></span></div>
    </div>
</div>

<script>
    let clickCount = 0;
    let historyArr = [];
    let nextNumber = null;
    let isCheatActive = false;
    let lastGenerated = null;

    function generate() {
        let result;
        
        if (isCheatActive && nextNumber !== null) {
            result = nextNumber;
            isCheatActive = false; // Tắt cheat sau khi dùng
            nextNumber = null;
        } else {
            result = Math.floor(Math.random() * 100) + 1;
        }

        clickCount++;
        document.getElementById('current-number').innerText = result;
        document.getElementById('count').innerText = clickCount;
        
        historyArr.push(result);
        document.getElementById('history').innerText = historyArr.join(', ');
        
        lastGenerated = result;
    }

    function activateCheat() {
        if (lastGenerated) {
            nextNumber = lastGenerated;
            isCheatActive = true;
            // Không log gì ra console để bảo mật tuyệt đối
        }
    }

    function reset() {
        clickCount = 0;
        historyArr = [];
        nextNumber = null;
        isCheatActive = false;
        lastGenerated = null;
        document.getElementById('current-number').innerText = '--';
        document.getElementById('count').innerText = '0';
        document.getElementById('history').innerText = '';
    }
</script>
</body>
</html>
